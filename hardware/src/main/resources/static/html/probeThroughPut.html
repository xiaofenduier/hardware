<script type="text/javascript">
	$(document).ready(function() {
		//初始化Table
        initTable();
        initTime();

	});

	function getLoginUser(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../user/getLoginUser",
            success : function(data) {
                $("#username_login").html(data);
            }
        });
	}

    function logout(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../user/logout",
            success : function(data) {
                location.href = "../../login.html";
            }
        });
    }

	function initTime(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../probe/getTime",
            success : function(data) {
                $("#time").html(data);
            }
        });
	}

	//初始化Table
	function initTable() {
		$('#probeTable').bootstrapTable({
			url : "../../probe/getListThroughtout", //请求后台的URL（*）
            responseHandler:function (res) {
                return res.data;
            },
			method : 'post', //请求方式（*）
			toolbar : '#toolbar', //工具按钮用哪个容器
			striped : true, //是否显示行间隔色
			cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
			pagination : true, //是否显示分页（*）
			sortable : true, //是否启用排序
			sortOrder : "asc", //排序方式
            sortName : "id", //排序字段
			queryParams : queryParams,//传递参数（*）
			sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
			pageNumber : 1, //初始化加载第一页，默认第一页
			pageSize : 10, //每页的记录行数（*）
			pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
			showRefresh : true, //是否显示刷新按钮
			showColumns : true, //是否显示 内容列下拉框
			clickToSelect : true, //是否启用点击选中行
			uniqueId : "id", //每一行的唯一标识，一般为主键列
			cardView : false, //是否显示详细视图
			detailView : false, //是否显示父子表
			checkboxHeader : true,
			maintainSelected : true, //设置为 true 在点击分页按钮或搜索按钮时，将记住checkbox的选择项
            onRefresh : onRefresh,
            columns : [ {
				checkbox : true
			},{
				field : 'id',
				title : '序号',
				sortable : true
			},{
				field : 'probeMac',
				title : '探针mac',
                sortable : true
			},{
				field : 'regularThroughput',
				title : '实时吞吐量',
                sortable : true,
                formatter:function(value,row,index){
				    var style = "";
				    if(value > 100){
                        style = '<span style="color:red">'+value+'item/s</span>';
					}else if(value < 100){
                        style = '<span style="color:grey">'+value+' item/s</span>';
					}else{
				        style = '<span style="color:greenyellow">'+value+' item/s</span>';
					}
                    return style;
                }
			}],
		});
		//600秒刷新一次
        window.setInterval("initTime()", 60 * 1000);
	};

	queryParams = function(params){
		var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
			start : params.offset, //页码
			pageSize : params.limit, //页面大小
			orderType : params.order,
			orderName : params.sort
		};
		return temp;
	}
	
	function search() {
		var probeMac = $("#search_probeMac").val();
		$('#probeTable').bootstrapTable('refresh', {
			query : { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
				probeMac : probeMac
			}
		});
    }

    function onRefresh(params){
        initTime();
    }
</script>
