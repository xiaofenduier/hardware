<script type="text/javascript">
	$(document).ready(function() {
        initList();
        getLoginUser();
	});

    function getLoginUser(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../user/getLoginUser",
            success : function(data) {
                $("#username_login").html(data);
            }
        });
    }

    function logout(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../user/logout",
            success : function(data) {
                location.href = "../../login.html";
            }
        });
    }

    function initList(){
        $.ajax({
            type : 'POST',
            dataType : "json",
            url : "../../probe/initList",
            success : function(response) {
                console.log(response);
                var option = "";
                var probeMacList = response.data.probeMacList;
                var probeCount = probeMacList.length;
                $("#probeCount").html(probeCount);
                if(probeMacList.length > 0){
                    $.each(probeMacList, function(i, probeMac){
                        option = option + "<option value = '"+probeMac+"'>"+probeMac+"</option>";
                    });
                    initTable(probeMacList[0]);
                }
                $("#search_probeMac").html(option);
                $('.selectpicker').selectpicker('refresh');
            }
        });
    }

	//初始化Table
	function initTable(probeMac) {
        $("#probeTable").bootstrapTable('destroy');
		$('#probeTable').bootstrapTable({
			url : "../../ac/requestSelect?probeMac="+probeMac, //请求后台的URL（*）
            responseHandler:function (res) {
                return res.data;
            },
			method : 'post', //请求方式（*）
			toolbar : '#toolbar', //工具按钮用哪个容器
			striped : true, //是否显示行间隔色
			cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
			pagination : true, //是否显示分页（*）
			sortable : true, //是否启用排序
			sortOrder : "asc", //排序方式
            sortName : "id", //排序字段
			queryParams : queryParams,//传递参数（*）
			sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
			pageNumber : 1, //初始化加载第一页，默认第一页
			pageSize : 10, //每页的记录行数（*）
			pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
			showRefresh : true, //是否显示刷新按钮
			showColumns : true, //是否显示 内容列下拉框
			clickToSelect : true, //是否启用点击选中行
			uniqueId : "id", //每一行的唯一标识，一般为主键列
			cardView : false, //是否显示详细视图
			detailView : false, //是否显示父子表
			checkboxHeader : true,
			maintainSelected : true, //设置为 true 在点击分页按钮或搜索按钮时，将记住checkbox的选择项
			columns : [ {
				checkbox : true
			},{
				field : 'probeMac',
				title : '探针mac地址',
				sortable : true
			},{
				field : 'wifiSsid',
				title : 'wifi名',
                sortable : true
			},{
				field : 'wifiPwd',
				title : 'wifi密码',
                sortable : true
			},{
				field : 'wifiStatus',
				title : '探针状态',
                sortable : true
			},{
				field : 'serverIp',
				title : '服务器ip',
                sortable : true
			},{
				field : 'serverPort',
				title : '服务器端口',
                sortable : true
			},{
                field : 'version',
                title : '探针固件版本',
                sortable : true
            }],
		});
	};

	queryParams = function(params){
		var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
			currentPage : params.offset, //页码
			pageSize : params.limit, //页面大小
			orderType : params.order,
			orderName : params.sort
		};
		return temp;
	}

    function getProbeMac(){
        var probeMac = $("#search_probeMac").val();
        initTable(probeMac);
    }

    function setServer(){
        $("#modal-container-985684").modal();
        var allSelections = $('#probeTable').bootstrapTable('getAllSelections');
        var ids = "";
        $.each(allSelections, function(i, selection) {
            if(i == 0){
                ids = selection["probeMac"];
            }else{
                ids = ids + "," + selection["probeMac"];
            }
        });
        $("#setServerSave").click(function(){
            $.ajax({
                type : 'post',
                dataType : "json",
                url : "../../ac/setServer",
                data : {
                    "ip" : $("#serverIp").val(),
                    "port" : $("#serverPort").val(),
                    "probeMac" : ids
                },
                success : function(data) {
                    alert(data);
                    if(data==1){
                        alert("成功");
                    }else{
                        alert("失败，请重试");
                    }
                    $("#modal-container-985684").modal("toggle");
                }
            });
        });
    }

	function openProbe() {
        $("#modal-container-770346").modal();
        var allSelections = $('#probeTable').bootstrapTable('getAllSelections');
        var ids = "";
        $.each(allSelections, function(i, selection) {
            if(i == 0){
                ids = selection["probeMac"];
            }else{
                ids = ids + "," + selection["probeMac"];
            }
        });
        $("#changeStatus").click(function(){
            $.ajax({
                type : 'POST',
                dataType : "json",
                url : "../../ac/toggleWifi",
                data : {
                    "probeMac" : ids,
                    "status":0
                },
                success : function(data) {
                    if(data != 0){
                        alert("成功");

                    }else{
                        alert("请重试");
                    }
                    $("#modal-container-770346").modal("toggle");
                    console.log(data);
                    window.location.reload();
                }
            });
        });
	}
	
	function closeProbe() {
		$("#modal-container-770346").modal();
		var allSelections = $('#probeTable') .bootstrapTable('getAllSelections');
		var ids = "";
		$.each(allSelections, function(i, selection) {
			if(i == 0){
				ids = selection["probeMac"];
			}else{
				ids = ids + "," + selection["probeMac"];
			}
		});
		$("#changeStatus").click(function(){
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "../../ac/toggleWifi",
				data : {
					"probeMac" : ids,
                    "status":1
				},
				success : function(data) {
				    if(data != 0){
                        alert("成功");

                    }else{
                        alert("请重试");
                    }
                    $("#modal-container-770346").modal("toggle");
                    window.location.reload();
				}
			});
		});
	}

    function setConfig() {
        $("#modal-container-985689").modal();
        var allSelections = $('#probeTable').bootstrapTable('getAllSelections');
        var ids = "";
        $.each(allSelections, function(i, selection) {
            if(i == 0){
                ids = selection["probeMac"];
            }else{
                ids = ids + "," + selection["probeMac"];
            }
        });
        $("#configSave").click(function(){
            $.ajax({
                type : 'post',
                dataType : "json",
                url : "../../ac/updateConfig",
                data : {
                    "ssid" : $("#ssid").val(),
                    "password" : $("#password").val(),
                    "probeMac" : ids
                },
                success : function(data) {
                    alert(data);
                    if(data==1){
                        alert("成功");
                    }else{
                        alert("失败，请重试");
                    }
                    $("#modal-container-985689").modal("toggle");
                }
            });
        });
    }
</script>
